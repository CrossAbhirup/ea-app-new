<div style="background-color: lavender;">
    <p>Game selected {{gameName}}</p>
    <div>
        <p>Choose platform you are playing on?</p>
        <div style="display:flex;">
            <ng-container *ngFor="let platform of platforms; let i=index">
                <div style="margin-bottom: 30px;margin-left: 30px;height: 100px;width: 100px;background-color: beige;text-align: center;" (click)="selectPlatform(platform.name)">
                <p>{{platform.name}}</p>
            </div>
            </ng-container>
        </div>
    </div>
    <div *ngIf="enableTopic">
        <p>Select Topic*</p>
        <div style="display:flex;">
            <ng-container *ngFor="let topic of topics; let i=index">
                <div style="margin-bottom: 30px;margin-left: 30px;height: 100px;width: 100px;background-color: beige;text-align: center;" (click)="selectTopic(topic.name)">
                <p>{{topic.name}}</p>
            </div>
            </ng-container>
        </div>
    </div>
    <div *ngIf="enableIssue">
        <p>Enable Issue*</p>
        <div style="display:flex;">
            <ng-container *ngFor="let issue of issues; let i=index">
                <div style="margin-bottom: 30px;margin-left: 30px;height: 100px;width: 100px;background-color: beige;text-align: center;" (click)="selectIssue(issue.name)">
                <p>{{issue.name}}</p>
            </div>
            </ng-container>
        </div>
    </div>
    <div *ngIf="enablePostButton" style="margin-left: 25%;">
         <button type="submit" (click)="enablePostButtonMethod()">Post Query</button>
    </div>
</div>
